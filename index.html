<script>
  // Referencias globales
  const portada    = document.getElementById("portada");
  const invitacion = document.getElementById("invitacion");
  const entrarBtn  = document.getElementById("entrar-btn");
  const music      = document.getElementById("bg-music");
  const btn        = document.getElementById("music-btn");

  // Funci贸n segura para reproducir desde un segundo espec铆fico
  function playFrom(seconds) {
    const go = () => {
      try { music.currentTime = seconds; } catch (e) { /* iOS puede tardar un toque */ }
      music.play()
        .then(() => { btn.textContent = "革"; })
        .catch(err => {
          console.log("No se pudo reproducir autom谩ticamente:", err);
          btn.textContent = "讹";
        });
    };

    // Si ya tiene metadata, podemos saltar ya; si no, esperamos
    if (music.readyState >= 1) { // HAVE_METADATA o m谩s
      go();
    } else {
      const onMeta = () => { music.removeEventListener("loadedmetadata", onMeta); go(); };
      music.addEventListener("loadedmetadata", onMeta);
    }
  }

  // Click en "Entrar": mostramos tarjeta y arrancamos m煤sica desde 1:00
  entrarBtn.addEventListener("click", (e) => {
    e.preventDefault();
    portada.style.display = "none";
    invitacion.style.display = "block";
    btn.style.display = "flex";
    playFrom(29); // <<< CAMBI AC el segundo de inicio si quer茅s
  });

  // Bot贸n flotante Play/Pause
  btn.addEventListener("click", () => {
    if (music.paused) {
      music.play().then(() => { btn.textContent = "革"; });
    } else {
      music.pause();
      btn.textContent = "讹";
    }
  });

  // --- Contador ---
  const countdown = document.getElementById("countdown");
  const targetDate = new Date("Nov 22, 2025 21:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    countdown.innerHTML = `
      <div><strong>${days}</strong><span>d铆as</span></div>
      <div><strong>${hours}</strong><span>horas</span></div>
      <div><strong>${minutes}</strong><span>minutos</span></div>
      <div><strong>${seconds}</strong><span>segundos</span></div>
    `;
  }, 1000);


</script>
